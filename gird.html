<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gird layout</title>
    <link rel="icon" type="image/png" href="images/grid.png">
    <link rel="stylesheet" href="style/sticky_nav.css">
    <style>
        .container {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 200px) 50px 50px;
        }

        .box {
            background-color: gray;
            padding: 10px;
        }

        #sidebar {
            grid-row: span 5;
        }

        .footer {
            grid-column: span 3;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="flex.html">Flexbox Example</a></li>
            <li><a href="gird.html">Grid Example</a></li>
            <li><a href="layout.html">Layout Example</a></li>
            <li><a href="gallery.html">Image Gallery</a></li>
        </ul>
    </nav>
    <div class="container">
        <div id="sidebar" class="box ">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
        <div class="box">box5</div>
        <div class="box">box6</div>
        <div class="box">box7</div>
        <div class="box">box8</div>
        <div class="box">box9</div>
        <div class="box">box10</div>
        <div class="box footer">box11</div>
        <div class="box footer">box12</div>
    </div>

</body>

</html>
